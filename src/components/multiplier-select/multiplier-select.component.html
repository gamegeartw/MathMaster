<div class="flex flex-col gap-3 w-full h-full animate-fade-in overflow-y-auto">
  <h1 class="text-xl font-bold text-center text-slate-800 shrink-0">{{ i18n.t('selectMultiplier') }}</h1>
  
  <div class="grid grid-cols-2 gap-3 flex-1 content-start">
    @for (num of multipliers; track num) {
      <button (click)="selectMultiplier(num)"
        class="h-20 rounded-2xl bg-white border-2 border-red-100 hover:border-red-500 hover:bg-red-50 text-red-600 text-3xl font-bold shadow-sm active:scale-95 transition-all flex items-center justify-center">
        {{ num }}
      </button>
    }
  </div>

  <button (click)="returnToMenu()" class="shrink-0 mb-2 w-full py-3 text-slate-400 font-bold border border-slate-200 rounded-xl">
    {{ i18n.t('cancelAndReturn') }}
  </button>
</div>
