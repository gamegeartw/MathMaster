<div class="h-[100dvh] w-full flex flex-col items-center p-2 max-w-md mx-auto relative overflow-hidden bg-[#f0f9ff]">
  
  <!-- Header remains in the main component as a global element -->
  <header class="w-full shrink-0 flex justify-between items-center mb-2 bg-white px-4 py-2 rounded-xl shadow-sm z-10 h-14">
    @if (appMode() === 'game') {
      <button (click)="returnToMenu()" class="text-gray-500 hover:text-gray-800 font-bold px-2 py-1 text-sm bg-gray-100 rounded-lg">
        ← 放棄
      </button>
      <div class="flex items-center gap-2">
        <span class="text-xs font-bold text-gray-400 hidden sm:inline">第 {{ questionCount() }}/{{ totalQuestions() }} 題</span>
        <span class="text-xs font-bold text-gray-400 sm:hidden">{{ questionCount() }}/{{ totalQuestions() }}</span>
        <div class="bg-yellow-100 px-3 py-1 rounded-full text-yellow-800 font-bold border border-yellow-300 text-sm">
          {{ score() }}分
        </div>
      </div>
    } @else {
      <button *ngIf="appMode() !== 'menu'" (click)="returnToMenu()" class="text-gray-500 hover:text-gray-800 font-bold p-2">
        ← 主選單
      </button>
      <span *ngIf="appMode() === 'menu'" class="text-lg font-bold text-indigo-600">數學大師五年級</span>
    }
  </header>

  <!-- Main content area now switches between components -->
  <main class="w-full flex-1 flex flex-col relative overflow-hidden">
    
    @switch (appMode()) {
      @case ('menu') {
        <app-menu 
          [customQuestionCount]="customQuestionCount()"
          (customQuestionCountChange)="handleCustomQuestionCountChange($event)"
          (modeSelected)="selectMode($event)"
          (leaderboardClicked)="showLeaderboard()"
        />
      }
      @case ('div-select') {
        <app-divisor-select
          (divisorSelected)="selectDivisor($event)"
          (backClicked)="returnToMenu()"
        />
      }
      @case ('game') {
        <app-game
          [questionCount]="questionCount()"
          [totalQuestions]="totalQuestions()"
          [score]="score()"
          [currentProblem]="currentProblem()"
          [modeTitle]="modeTitle()"
          [feedbackMessage]="feedbackMessage()"
          [feedbackType]="feedbackType()"
          [aiHint]="aiHint()"
          [isLoadingAi]="isLoadingAi()"
          [timerSeconds]="timerSeconds()"
          [isTimeWarning]="isTimeWarning()"
          [userAnswer]="userAnswer()"
          (numberAppended)="appendNumber($event)"
          (backspaceClicked)="backspace()"
          (answerChecked)="checkAnswer()"
          (helpRequested)="askForHelp()"
        />
      }
      @case ('summary') {
        <app-summary
          [score]="score()"
          [sessionTotalTimeSeconds]="sessionTotalTimeSeconds()"
          [playerName]="playerName()"
          (playerNameChange)="playerName.set($event)"
          (scoreSubmitted)="submitScore()"
        />
      }
      @case ('leaderboard') {
        <app-leaderboard
          [leaderboardData]="leaderboardData()"
          (backClicked)="returnToMenu()"
        />
      }
    }

  </main>
</div>
